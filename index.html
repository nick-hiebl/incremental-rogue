<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Incremental</title>
    </head>
    <body>
        <div id="main">
            <inline id="time-rate-box">
                <span>
                    Time rate: <span id="time-rate">1</span>
                </span>
                <inline id="time-key-box">a b</inline>
                <span>Time left: <span id="frames-left">12000</span></span>
                <span>Paused: <span id="is-paused">false</span></span>
            </inline>
            <h1>Money: $<span id="money">100</span></h1>
            <div>Lifetime earnings: $<span id="lifetime-earnings">0</span></div>
            <h2>Earning: $<span id="earning">0</span>/s</h2>
            <stack id="producer-list"></stack>
            <stack id="augments">
                <h2>Augments</h2>
                <stack id="augment-list"></stack>
            </stack>
        </div>
        <div id="post-game" data-hidden=true>

        </div>
        <div id="blanket" data-hidden=true>
            <div id="blanket-placer">
                <div class="choice" id="choice-1">
                    <stack>
                        <h2 id="title">Choice 1</h2>
                        <div id="description">
                            This is the description of the first option!
                        </div>
                    </stack>
                    <button id="choose">Choose</button>
                </div>
                <div class="choice" id="choice-2">
                    <stack>
                        <h2 id="title">Choice 2</h2>
                        <div id="description">
                            This is the description of the first option!
                        </div>
                    </stack>
                    <button id="choose">Choose</button>
                </div>
                <div class="choice" id="choice-3">
                    <stack>
                        <h2 id="title">Choice 3</h2>
                        <div id="description">
                            This is the description of the first option!
                        </div>
                    </stack>
                    <button id="choose">Choose</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
