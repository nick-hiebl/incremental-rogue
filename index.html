<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<title>Incremental</title>
	</head>
	<body>
		<inline data-align="top" data-spread>
			<div id="main">
				<inline id="time-rate-box">
					<span>
						Time rate: <span id="time-rate">1</span>
					</span>
					<inline id="time-key-box"></inline>
					<button id="is-paused" class="play-pause" data-paused="false"></button>
				</inline>
				<stack id="resource-list"></stack>
				<stack id="augments">
					<h2>Augments</h2>
					<stack id="augment-list"></stack>
				</stack>
			</div>
			<div id="quest-container">
				<h2>Quests</h2>
				<div id="quest-list"></div>
			</div>
		</inline>
		<div id="blanket" data-hidden=true>
			<stack data-gap="24" data-align="center">
				<stack id="choice-header" data-align="left" class="choice oversize">
					<h2 id="title">Title</h2>
					<div id="description">Description</div>
				</stack>
				<inline data-gap="24" data-align="stretch" id="choice-list"></inline>
				<stack class="choice oversize" id="cancel-quest-section">
					<h3>Not ready to decide yet?</h3>
					<button id="cancel-quest">Cancel</button>
				</stack>
			</stack>
		</div>
		<script src="./content.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
